<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Formulaire de Contact</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Global.css">
    <link rel="stylesheet" type="text/css" href="formulaire.css">

</head>
<body>
    <header class="sticky">
        <a href="Accueil.html" class="logo"><img src="images/logo-vectorizer.png"></a>
        <div class="menu-btn"></div>
    
        <div class="navbar">
            <div class="navbar-items">
                <a href="Accueil.html">Accueil</a>
                <a href="Tourisme.html">Tourisme</a>
                <a href="Envrionnement.html">Environnement</a>
                <a href="Petite-enfance.html">Petite enfance</a>
            </div>
        </div>
    </header>
    
    <div class="formulaire">
        <h1>Contactez-nous</h1>
        <div class="formulaire">
            <form>
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <label for="prenom">Prénom :</label>
                </div>
                <div class="form-group">
                    <input type="text" id="nom" name="nom" required>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="sujet">Sujet :</label>
                <input type="sujet" id="sujet" name="sujet" required>
    
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>

    <footer>
        <div class="contenu">
            <div id="logo">
                <img src="images/logo-vectorizer.png">
            </div>
    
            <div class = haute>
                <div class = informations>
                    <h2>Informations</h2>
                    <ul>
                        <li><a href="formulaire.html">Contact</a></li>
                        <li><a href="#">Mentions Légales</a></li>
                        <li><a href="#">Politique de Confidentialité</a></li>
                    </ul>
                </div>
    
                <div class = adresse>
                    <h2>Adresse</h2>
                    <p>9, avenue de Charles de Gaulle <br>BP302 <br>23006</p>
                </div>
            </div>
    
            <div class = basse>
                <div class = autres>
                    <h2>Autres</h2>
                    <ul>
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>direction.generale@agglo-grandgueret.fr</a></li>
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>05.55.41.13.01</a></li>
                    </ul>
                </div>
    
                <div class="icones">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
       
        <div class="droit">
            <p>©2023 Tous Droits Réservés</p>
        </div>
    </footer>
    
    <script type="text/javascript">
        /* script pour le menu hamburger */
        const menuBtn = document.querySelector(".menu-btn");
        const navbar = document.querySelector(".navbar");
        const header = document.querySelector("header");

        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active");
            navbar.classList.toggle("active");
        })

        /* script pour le scroll de la navbar */

        document.addEventListener("scroll",(e)=>{
            let scroll=window.scrollY;
            
            if(scroll>20){
                header.style.backgroundColor= "black";
            }else
                header.style.backgroundColor= "transparent"
        });
    </script>
</body>
